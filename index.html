<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="container-password">
        <div class="header">
            <h2>Password Generator</h2>
        </div>
        <div class="display">
            <input type="text" id="pass-input"placeholder="password">
            <button id="copy">Copy</button>
        </div>
        <div class="setting">
            <label class="length-label">Length</label>
            <input type="number" id="length-number"value="10"min="5"max="15"step="1">
        </div>
        <div class="setting">
            <label class="uppercase-label">Uppercase</label>
            <input type="checkbox" id="uppercase" checked>
        </div>
        <div class="setting">
            <label class="lowercase-label">Lowercase</label>
            <input type="checkbox" id="lowercase" checked>
        </div>
        <div class="setting">
            <label class="numbers-label">Number</label>
            <input type="checkbox" id="numbers" checked>
        </div>
        <div class="setting">
            <label class="Symbols">Symbols</label>
            <input type="checkbox" id="Symbols" checked>
        </div>
        <div class="generate">
        <button id="generate">Generate</button>
        </div>
    </div>
     
    <script src="password.js"></script>
</body>
</html>
